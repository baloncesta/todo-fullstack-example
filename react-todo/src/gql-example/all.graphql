# Query {
#   todos: Todo[]
# }

# Mutation {
#   createTheTodo(description: String!, status: String!)
# }

mutation createTheTodo($description: String!, $status: TodoStatus!) {
  createTodo(description: $description, status: $status) {
    todo {
      id
      status
      description
    }
  }
}

mutation deleteTheTodo($id: ID!) {
  deleteTodo(id: $id) {
    todo {
      id
      status
      description
    }
  }
}

query getTodos {
  todos {
    id
    description
    status
  }
}
